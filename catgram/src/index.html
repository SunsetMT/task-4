<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>04-about-cats</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

<svg width="0" height="0">
  <radialGradient id="rg" r="150%" cx="30%" cy="107%">
    <stop stop-color="#fdf497" offset="0"/>
    <stop stop-color="#fdf497" offset="0.05"/>
    <stop stop-color="#fd5949" offset="0.45"/>
    <stop stop-color="#d6249f" offset="0.6"/>
    <stop stop-color="#285AEB" offset="0.9"/>
  </radialGradient>
</svg>


<div class="main-wrapper">
  <input name="rotate" id="rotate0" type="radio" class="rotate0-input checkboxes" checked>
  <input name="rotate" id="rotate90" type="radio" class="rotate90-input checkboxes">
  <input name="rotate" id="rotate180" type="radio" class="rotate180-input checkboxes">
  <input name="rotate" id="rotate270" type="radio" class="rotate270-input checkboxes">

  <input name="scale" type="radio" id="scale1" class="scale1-input checkboxes" checked>
  <input name="scale" type="radio" id="scale2" class="scale2-input checkboxes">
  <input name="scale" type="radio" id="scale3" class="scale3-input checkboxes">
  <input name="scale" type="radio" id="scale4" class="scale4-input checkboxes">
  <input name="scale" type="radio" id="scale5" class="scale5-input checkboxes">
  <input name="scale" type="radio" id="scale6" class="scale6-input checkboxes">

  <input name="filter" id="base-filter" type="radio" class="base-filter-input checkboxes" checked>
  <input name="filter" id="filter1" type="radio" class="filter1-input checkboxes">
  <input name="filter" id="filter2" type="radio" class="filter2-input checkboxes">
  <input name="filter" id="filter3" type="radio" class="filter3-input checkboxes">

  <input name="discard" type="checkbox" id="discard" class="discard-input checkboxes">
  <input name="capacity" type="checkbox" id="capacity" class="capacity-input checkboxes">
  <input name="reflect" id="reflection" type="checkbox" class="reflect1-input checkboxes">
  <div class="icons">

    <div class="icon2">
      <label for="capacity">
        <svg class="capacity-icon icon">
          <use xlink:href="sprite.svg#capacity-icon"></use>
        </svg>
      </label>
    </div>


    <div class="icon1">
      <label for="scale1">
        <svg class="scale-icon icon scale1">
          <use xlink:href="sprite.svg#plus-minus-icon"></use>
        </svg>
      </label>

      <label for="scale2">
        <svg class="scale-icon icon scale2">
          <use xlink:href="sprite.svg#plus-minus-icon"></use>
        </svg>
      </label>

      <label for="scale3">
        <svg class="scale-icon icon scale3">
          <use xlink:href="sprite.svg#plus-minus-icon"></use>
        </svg>
      </label>

      <label for="scale4">
        <svg class="scale-icon icon scale4">
          <use xlink:href="sprite.svg#plus-minus-icon"></use>
        </svg>
      </label>

      <label for="scale5">
        <svg class="scale-icon icon scale5">
          <use xlink:href="sprite.svg#plus-minus-icon"></use>
        </svg>
      </label>

      <label for="scale6">
        <svg class="scale-icon icon scale6">
          <use xlink:href="sprite.svg#plus-minus-icon"></use>
        </svg>
      </label>

    </div>

    <label for="discard">
      <svg class="insta-icon icon">
        <use xlink:href="sprite.svg#insta-icon"></use>
      </svg>
    </label>
    <div class="icon4">
      <label for="rotate0">
        <svg class="rotate-icon rotate0 icon">
          <use xlink:href="sprite.svg#rotate-icon"></use>
        </svg>
      </label>
      <label for="rotate90">
        <svg class="rotate-icon rotate90 icon">
          <use xlink:href="sprite.svg#rotate-icon"></use>
        </svg>
      </label>

      <label for="rotate180">
        <svg class="rotate-icon rotate180 icon">
          <use xlink:href="sprite.svg#rotate-icon"></use>
        </svg>
      </label>

      <label for="rotate270">
        <svg class="rotate-icon rotate270 icon">
          <use xlink:href="sprite.svg#rotate-icon"></use>
        </svg>
      </label>

    </div>
    <div class="icon5">
      <label for="reflection">
        <svg class="reflection-icon icon reflect1">
          <use xlink:href="sprite.svg#reflection-icon"></use>
        </svg>
      </label>
    </div>
  </div>


  <div class="main-pic-common-wrapper">
    <div class="main-pic-wrapper-rotate">
      <div class="main-pic-wrapper-scale">
        <div class="main-pic-reflect-wrapper">
          <img src="./img/cat1.jpg" alt="Cat" class="main-pic">
        </div>
      </div>
    </div>
  </div>

  <div class="main-pic-base-wrapper">
    <img src="./img/cat1.jpg" alt="Cat" class="main-pic-base">
  </div>


  <div class="filters-common-wrapper">
    <label for="base-filter">
      <span class="base-filter filter-name">Base</span>
      <img class="base-filter filter-pic" src="./img/cat1.jpg" alt="base filter">
    </label>
    <label for="filter1">
      <span class="filter1-name filter-name">Grayscale</span>
      <img class="filter1-pic filter-pic" src="./img/cat1.jpg" alt="Grayscale filter">
    </label>
    <label for="filter2">
      <span class="filter2-name filter-name">Sepia</span>
      <img class="filter2-pic filter-pic" src="./img/cat1.jpg" alt="Sepia filter">
    </label>
    <label for="filter3">
      <span class="filter3-name filter-name">Invert</span>
      <img class="filter3-pic filter-pic" src="./img/cat1.jpg" alt="Invert filter">
    </label>
  </div>
</div>


</body>
</html>
